    <script>
        document.addEventListener('DOMContentLoaded', function() {

        });

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modal Ekspor */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .export-modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .export-modal h2 {
            color: #4a9eff;
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 1.5rem;
        }

        .export-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .export-option span {
            color: white;
            font-size: 1.1rem;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .export-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .export-buttons button:first-child {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .export-buttons button:last-child {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .export-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4a9eff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .hint-popup {
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 1000;
            color: #333;
            display: none;
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hint-popup::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            z-index: -1;
        }

        .hint-popup.top::before {
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
        }

        .hint-popup.bottom::before {
            top: -10px;
            left: 50%;
            margin-left: -10px;
        }

        .hint-popup.active {
            display: block;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>

            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .session-checkbox {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(74, 158, 255, 0.5);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .session-checkbox:checked {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .session-checkbox:checked::after {
            content: '‚úì';

            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            justify-content: center;

            max-width: 600px;

        .action-buttons.visible {
            display: flex;

        }

        .delete-button {

        }

        .export-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .delete-button:hover, .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

    <script>
        function updateActionButtons() {
            const selectedCheckboxes = document.querySelectorAll('.session-checkbox:checked');
            const actionButtons = document.querySelector('.action-buttons');
            
            if (selectedCheckboxes.length > 0) {
                actionButtons.classList.add('visible');
            } else {
                actionButtons.classList.remove('visible');
            }
        }

        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('session-checkbox')) {
                updateActionButtons();
            }
        });
    </script>
