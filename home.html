<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ABase</title>
    <link rel="icon" type="image/png" href="aset/Icon.png">
    <link rel="stylesheet" href="styles/base.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'default';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .help-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .help-button:hover {
            transform: scale(1.1);
        }

        .tutorial-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .tutorial-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            color: #333;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .continue-btn {
            background: linear-gradient(135deg, #4a9eff, #3178e6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .continue-btn:hover {
            transform: scale(1.05);
        }

        .tutorial-content ul li {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 8px;
            list-style-type: none;
        }


        .hint-popup {
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 1000;
            color: #333;
            display: none;
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hint-popup::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            z-index: -1;
        }

        .hint-popup.top::before {
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
        }

        .hint-popup.bottom::before {
            top: -10px;
            left: 50%;
            margin-left: -10px;
        }

        .hint-popup.active {
            display: block;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Layar Loading Global -->
    <div id="globalLoading" class="layar tersembunyi">
        <div class="loading-container">
            <video id="videoLoadingGlobal" muted autoplay playsinline loop>
                <source src="aset/Loading.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <!-- Layar Utama -->
    <div id="layarUtama" class="layar">
        <div class="konten-utama">
            <h1>üè† Welcome to ABase! üéÆ</h1>
            <div class="tombol-container">
                <div class="tombol-menu">
                    <button id="tombolStartArchery" class="tombol">
                        üéØ Start Archery
                    </button>
                    <button id="tombolDatabase" class="tombol">
                        üíæ Database
                    </button>
                    <button id="tombolTutorial" class="tombol">
                        üìñ Tutorial
                    </button>
                    <button id="tombolSettings" class="tombol">
                        ‚öôÔ∏è Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="helpButton" class="help-button">
        <i class="fas fa-question-circle" style="color: #FF8E53; font-size: 24px;"></i>
    </button>

    <div class="tutorial-modal" id="tutorialModal">
        <div class="tutorial-content">
            <h2 style="color: #4a9eff; margin-bottom: 20px;">üéØ Selamat Datang di ABase!</h2>
            <p style="margin-bottom: 15px;">Berikut adalah petunjuk penggunaan aplikasi:</p>
            <ul style="text-align: left; margin-bottom: 20px;">
                <li>üéØ <strong>Start Archery</strong> - Mulai sesi panahan baru</li>
                <li>üíæ <strong>Database</strong> - Lihat riwayat sesi panahan</li>
                <li>üìñ <strong>Tutorial</strong> - Tonton video panduan</li>
                <li>‚öôÔ∏è <strong>Settings</strong> - Atur preferensi aplikasi</li>
            </ul>
            <button id="closeModal" class="continue-btn">Mengerti ‚úì</button>
        </div>
    </div>



    <style>
        .help-button {
            position: fixed;
            top: 20px;
            right: 20px;

            border: none;

            padding: 8px;

        }

        }

        }

            to { transform: translateY(0); opacity: 1; }
        }

        .continue-btn {
            background: linear-gradient(135deg, #4a9eff, #3178e6);
            color: white;
            border: none;

        }

        .continue-btn:hover {

        }


        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .settings-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .settings-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .settings-section h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .theme-btn {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-btn.active {
            background: #4a9eff;
            color: white;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .font-size-control button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-settings, .animation-settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4a9eff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            flex: 1;
        }

        .language-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .save-btn, .close-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .save-btn {
            background: #4a9eff;
            color: white;
        }

        .close-btn {
            background: #e9ecef;
            color: #2c3e50;
        }

        .save-btn:hover, .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script src="home.js"></script>
</body>
</html>
