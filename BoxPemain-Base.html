<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Pemain - ABase</title>
    <link rel="icon" type="image/png" href="aset/Icon.png">
    <link rel="stylesheet" href="styles/base.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'default';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .back-button {
            background: linear-gradient(135deg, #4a9eff, #3178e6);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .title {
            font-size: 2rem;
            color: #4a9eff;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-date {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        .session-distance {
            background: rgba(74, 158, 255, 0.2);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 1rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .player-card:hover .player-name {
            animation: bounce 0.5s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                ‚Ü©Ô∏è Kembali
            </button>
            <h1 class="title">DAFTAR PEMAIN</h1>
        </div>

        <div class="session-info">
            <!-- Session info will be populated by JavaScript -->
        </div>

        <div class="players-grid">
            <!-- Player cards will be populated by JavaScript -->
        </div>
    </div>

    <audio id="buttonSound" src="aset/Button effect.mp3" preload="auto"></audio>

    <style>
        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .title {
                font-size: 1.5rem;
            }

            .session-info {
                padding: 15px;
            }

            .session-header {
                flex-direction: column;
                gap: 8px;
            }

            .players-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .player-card {
                padding: 15px;
            }
        }
    </style>

    <script>
        // Fungsi untuk mendapatkan parameter dari URL
        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session');
        }

        // Fungsi untuk mendapatkan data sesi dari localStorage
        function getSessionData(sessionId) {
            const sessionData = localStorage.getItem(`archery_session_${sessionId}`);
            return sessionData ? JSON.parse(sessionData) : null;
        }

        // Fungsi untuk memformat tanggal
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk menampilkan informasi sesi
        function displaySessionInfo(session) {
            const sessionInfo = document.querySelector('.session-info');
            sessionInfo.innerHTML = `
                <div class="session-header">
                    <span class="session-date">${formatDate(session.date)}</span>
                    <span class="session-distance">üéØ ${session.distance}m</span>
                </div>
            `;
        }

        // Fungsi untuk membuat kartu pemain
        function createPlayerCard(player, index) {
            const card = document.createElement('div');
            card.className = 'player-card';
            
            card.onclick = () => {
                const buttonSound = document.getElementById('buttonSound');
                buttonSound.currentTime = 0;
                buttonSound.play();
                
                // Navigasi ke Data-Pemain.html dengan parameter pemain
                const sessionId = getSessionId();
                window.location.href = `Data-Pemain.html?session=${sessionId}&player=${index}`;
            };

            card.innerHTML = `
                <div class="player-name">üë§ ${player.name}</div>
                <div class="player-stats">
                    <div class="stat-item">
                        <div class="stat-label">Target</div>
                        <div class="stat-value">${player.target}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Sekolah</div>
                        <div class="stat-value">${player.school || '-'}</div>
                    </div>
                </div>
            `;

            return card;
        }

        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            const buttonSound = document.getElementById('buttonSound');
            buttonSound.currentTime = 0;
            buttonSound.play();
            
            window.location.href = 'database.html';
        }

        // Inisialisasi saat dokumen dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = getSessionId();
            if (!sessionId) {
                alert('Sesi tidak ditemukan');
                window.location.href = 'database.html';
                return;
            }

            const session = getSessionData(sessionId);
            if (!session) {
                alert('Data sesi tidak ditemukan');
                window.location.href = 'database.html';
                return;
            }

            displaySessionInfo(session);

            const playersGrid = document.querySelector('.players-grid');
            session.players.forEach((player, index) => {
                playersGrid.appendChild(createPlayerCard(player, index));
            });
        });
    </script>
</body>
</html>
